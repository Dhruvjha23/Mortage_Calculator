<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-form">
      <h1>Mortgage Calculator</h1>
      <form>
        <div class="form-elements">
          <label for="amount">Mortgage Amount</label>
          <input type="number" id="amount" placeholder="$   " required>
        </div>
        <div class="form-elements">
          <label for="term">Mortgage Term</label>
          <input type="number" id="term" placeholder="years" required>
        </div>
        <div class="form-elements">
          <label for="rate">Interest Rate</label>
          <input type="number" id="rate" placeholder="%" required>
        </div>
        <div class="form-elements">
          <label id="Mortgage-heading">Mortgage Type</label>
          <div class="radio-option">
            <input type="radio" name="type" value="repayment" id="repayment" />
            <label for="repayment">Repayment</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="type" value="interest-only" id="interest-only" />
            <label for="interest-only">Interest Only</label>
          </div>
          
        </div>
        <button type="button" class="calculate-button">Calculate Repayments</button>
      </form>
    </div>
    <div class="calculator-results">
      <h2>Results shown here</h2>
      <p>Complete the form and click "Calculate Repayments" to see your monthly repayments.</p>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
